<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg">
    <nav
        class="navbar navbar-expand-lg sticky-top navbar-light bg-dark border border-white border-end-0 border-top-0 border-start-0 border-bottom-2">
        <div class="container-fluid">
            <div class="navbar-brand">
                <span id="book"> Books </span> <span id="management"> Management</span>
        </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active buttonColor" aria-current="page" href="/">All Books</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link buttonColor" href="/admin">See orders</a>
                    </li> -->

                </ul>
                <a class="btn btn-outline-danger btn-dark" tabindex="-1" href="./orderNow.html" role="button">Logout</a>
    </nav>
    <form class="form-horizontal ms-4 " id="new-item" method="post" enctype="multipart/form-data">
        <fieldset>

            <!-- Form Name -->
            <legend class=" text-danger">Add new Book</legend>

            <!-- Text input-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="title">Title Name</label>
                <div class="col-md-4">
                    <input id="itemName" name="title" type="text" placeholder="Enter Book name"
                        class="form-control input-md" required="">
                    <span class="help-block">*</span>
                </div>
            </div>
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="author">Author Name</label>
                <div class="col-md-4">
                    <input id="itemName" name="author" type="text" placeholder="Enter Author name"
                        class="form-control input-md" required="">
                    <span class="help-block">*</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="isbn">ISBN number</label>
                <div class="col-md-4">
                    <input id="costInput" name="isbn" type="number" placeholder="Enter ISBN"
                        class="form-control input-md" required="">

                </div>
            </div>


            <!-- File Button -->
            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="publisheddate">Published Date</label>
                <div class="col-md-4">
                    <input id="filebutton" name="publisheddate" type="date">
                </div>
            </div>
            <button type="submit" class="btn tn-outline-danger btn-dark mt-4">Submit</button>

        </fieldset>
    </form>



</body>

</html>
